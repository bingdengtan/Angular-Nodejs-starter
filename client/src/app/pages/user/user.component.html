<div class="content-wrapper">
    <button type="button" *ngIf="false" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#userModal">
        Launch demo modal
      </button>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>{{title}}</h1>
        <ol class="breadcrumb">
          <li><a routerLink="/"><i class="fa fa-dashboard"></i>Home</a></li>
          <li class="active">{{title}}</li>
        </ol>
    </section>
  
    <!-- Main content -->
    <section class="content">
      <app-grid #gridComponent
        [columns]="gridColumns"
        [menus]="gridActions"
        [showIndex]="true" 
        [indexTitle]="'No.'" 
        [pageSize]=10 
        [pageSizes]="[10,20,50,100]" 
        [resetUrl]="resetUrl" 
        [sortBy]="'username'" 
        [orderBy]="'asc'"
        [FTSearch]="{'show': true, 'placeholder': 'Search', 'forNames': ['username']}"
        [selection]="{'show': false, 'multiple': true}"
      >   
      </app-grid>   
    </section>
    <!-- /.content -->

    <template #content>
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="dismiss('Cross click')">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body…</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
      </div>
    </template>
    
  </div>
