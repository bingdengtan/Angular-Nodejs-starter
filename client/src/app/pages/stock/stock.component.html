<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
          {{title}}
          <small>{{optionDescription}}</small>
        </h1>
        <ol class="breadcrumb">
          <li><a routerLink="/"><i class="fa fa-dashboard"></i>主页</a></li>
          <li class="active">{{title}}</li>
        </ol>
      </section>
  
    <!-- Main content -->
    <section class="content">
      <div class="row" style="padding: 15px;padding-top:0px;">
        <div class="input-group col-xs-10 col-md-8 pull-left">
          <span class="input-group-addon"><i class="fa fa-search"></i></span>
          <input id="typeahead-http" type="text" class="form-control" style="display: inline;" [class.is-invalid]="searchFailed" [(ngModel)]="term" [ngbTypeahead]="search" placeholder="请输入股票代码或名称" />
        </div>
        <div class="col-xs-2 col-md-4 pull-right" style="margin-top:5px;">
          <i *ngIf="searching" class="fa fa-spinner fa-spin"></i>
          <div class="invalid-feedback" *ngIf="false">对不起，查找不到</div>
        </div>
      </div>
      <div class="box">
        <div class="box-body">

        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
