
  <div class="login-box">
    <div class="login-logo">
      <b>Johnson Electric</b>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="User Name">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-12" style="margin-bottom:0px;min-height:20px;">
            <span *ngIf="invalidPassword" style="color:red">Invalid user name or password</span>
          </div>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-xs-4" style="float:right">
            <button type="button" (click)="login()" class="btn btn-primary btn-block btn-flat">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
    <!-- /.login-box-body -->
  </div>
