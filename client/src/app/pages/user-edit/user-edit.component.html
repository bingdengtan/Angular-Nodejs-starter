<div class="content-wrapper">
  <section class="content">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">New User</h3>
      </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal">
          <div class="box-body">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">User Name</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="User Name" [(ngModel)]="username" name="username">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="email" name="email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="password" name="password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Location</label>
              <div class="col-sm-10">
                <select class="form-control" [(ngModel)]="location" name="location">
                  <option></option>
                  <option>ShaJiang - P106</option>
                  <option>ShaJiang - P200</option>
                </select>
              </div>
            </div>            
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
            <button type="button" class="btn btn-info pull-right" (click)="save()">Save & Send</button>
          </div>
          <!-- /.box-footer -->
        </form>
    </div>    
  </section>
</div>
