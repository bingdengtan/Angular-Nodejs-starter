<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>{{title}}</h1>
    <ol class="breadcrumb">
      <li><a routerLink="/"><i class="fa fa-dashboard"></i>Home</a></li>
      <li class="active">{{title}}</li>
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <app-grid #gridComponent
      [columns]="gridColumns"
      [menus]="gridActions"
      [showIndex]="true" 
      [indexTitle]="'No.'" 
      [pageSize]=10 
      [pageSizes]="[10,20,50,100]" 
      [resetUrl]="resetUrl" 
      [sortBy]="'name_ping_yin'" 
      [orderBy]="'asc'"
      [FTSearch]="{'show': true, 'placeholder': 'Search', 'forNames': ['name_ping_yin','name']}"
      [selection]="{'show': false, 'multiple': true}"
    >
    </app-grid>
  </section>
  <!-- /.content -->
</div>
